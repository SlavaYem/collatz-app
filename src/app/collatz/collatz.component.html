<ion-content>
  <form [formGroup]="collatzForm">
    <ion-item>
      <ion-label position="floating">Введіть число</ion-label>
      <ion-input formControlName="numberInput" type="number"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="calculateCollatz()" [disabled]="collatzForm.invalid">Розрахувати</ion-button>
  </form>
  <div *ngIf="sequence && sequence.length > 0">
    <h2>Послідовність чисел:</h2>
    <ion-list>
      <ion-item *ngFor="let number of sequence">
        <ion-label [color]="number % 2 === 0 ? 'success' : 'danger'">{{ number }}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
